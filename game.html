<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trivia Game</title>
  <!-- jQuery -->
  <script src="js/jquery.js"></script>

  <!-- Bootstrap Core JavaScript -->
  <script src="js/bootstrap.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="js/jquery.easing.min.js"></script>
  <script src="js/jquery.fittext.js"></script>
  <script src="js/wow.min.js"></script>
  <script type="text/javascript" src="trivia_questions.js"></script>
  <script type="text/javascript" src="trivia_code.js"></script>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
  <!-- <link rel="stylesheet" href="css/animate.min.css" type="text/css">  -->  
  <link rel="stylesheet" href="css/trivia.css">    
</head>
<body>
  <div class="bg-primary" >
    <div class="container">
      <div class="row">
        <header>
          <div class="header-content bg-primary">
            <div class="header-content-inner text-center">
              French Trivia Game
            </div>
          </div>
        </header>
      </div>
    </div>
  </div>
  <main class="row">
    <div class="bg-primary">
     <img id="imageArea" class="pageImage">
   </div>
   <div class="col-lg-8 col-lg-offset-2 text-center">
    <h3 id="question-area" class="question-message"></h3>        
  </div>
</main>    
<div class="container">
  <div class="row">
    <div class="bg-dark col-lg-8 col-lg-offset-2 text-center">
      <h4 id=messageArea></h4>
      <hr class="light"> 
    </div>
    <section id="choicesArea" class="bg-dark col-lg-8 col-lg-offset-2 text-center"></section>
    <div class="bg-dark col-lg-8 col-lg-offset-2 text-center">
      <hr class="light"> 
      <div id="error"></div>
      <button id="submit-answer" class="button-mysubmit">Submit Your Response</button>
    </div>
  </div>
  <div class="row">
    <!-- put the timer in here -->
    <div class="bg-dark col-lg-8 col-lg-offset-2 text-center">
      <div id="displayTime"></div>
      <h3 id="timeLeft"> </h3>
    </div>
  </div>
</div><!-- containter -->
</body>
</html>
